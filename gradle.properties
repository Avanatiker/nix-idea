# IntelliJ Platform Artifacts Repositories
# -> https://www.jetbrains.org/intellij/sdk/docs/reference_guide/intellij_artifacts.html

pluginGroup = org.nixos.idea
pluginName = NixIDEA
pluginVersion = 0.4.0.12
pluginSinceBuild = 223
pluginUntilBuild = 233.*

platformType = IC
platformVersion = 2022.3.3

# Gradle Configuration
# -> https://docs.gradle.org/current/userguide/build_environment.html#sec:gradle_configuration_properties
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# Specify the default encoding to ensure consistent builds. Gradle often relies on the default encoding:
# - When parsing *.gradle files (at least in the past)
# - For compiling source files (https://github.com/gradle/gradle/issues/12538)
# - For Copy tasks (https://github.com/gradle/gradle/pull/520)
# - When writing text resources into files (https://github.com/JetBrains/gradle-intellij-plugin/issues/1389)
org.gradle.jvmargs=-Xms256m -Xmx512m -XX:MaxMetaspaceSize=384m -Dfile.encoding=UTF-8
